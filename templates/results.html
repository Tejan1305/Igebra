<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdutainAI</title>
    <style>
        /* General body styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

/* Container styling */
.container {
    display: flex;
    flex-direction: row;
    width: 90%;
    height: 90%;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* 3D Character container styling */
#character-container {
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e9eff6;
    padding: 20px;
}

/* MCQ container styling */
#mcq-container {
    width: 50%;
    padding: 40px;
    overflow-y: auto;
    background-color: #fff;
}

h1 {
    text-align: center;
    color: #2c3e50;
    font-size: 32px;
    margin-bottom: 10px;
    font-weight: 700;
    font-family: 'Comic Sans MS', cursive;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Quiz info styling */
.quiz-info {
    display: flex;
    justify-content: space-around;
    background: linear-gradient(135deg, #6CD4FF 0%, #8B6FE8 100%);
    padding: 15px;
    border-radius: 15px;
    margin: 20px 0;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.quiz-info div {
    background: rgba(255, 255, 255, 0.9);
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    color: #4A4A4A;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.quiz-info div:hover {
    transform: translateY(-2px);
}

/* MCQ Box styles */
.mcq {
    margin-bottom: 25px;
    padding: 20px;
    background-color: #f7f9fc;
    border: 1px solid #dfe7f1;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
}

.mcq:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Question styling */
.question {
    font-size: 20px;
    font-weight: 600;
    color: #34495e;
    margin-bottom: 15px;
}

/* Options container */
.options {
    margin: 10px 0;
    padding-left: 20px;
}

.option {
    padding: 15px;
    background-color: #fff;
    border: 1px solid #007bff;
    border-radius: 5px;
    margin-bottom: 10px;
    transition: all 0.3s;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.option:hover {
    background-color: #007bff;
    color: #fff;
    border: 1px solid #0056b3;
    transform: translateX(10px);
}

.correct-answer {
    margin-top: 15px;
    font-size: 18px;
    color: #27ae60;
    font-weight: 600;
    display: none;
}

/* Enhanced Scorecard styling */
.scorecard {
    background: linear-gradient(135deg, #FFD6E7 0%, #FFF3B0 100%);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    border: 4px solid #FFB6C1;
    max-width: 500px;
    margin: 20px auto;
    position: relative;
}

@keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.scorecard h2 {
    font-size: 36px;
    color: #FF69B4;
    margin-bottom: 25px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-family: 'Comic Sans MS', cursive;
}

.scorecard p {
    font-size: 24px;
    margin: 15px 0;
    padding: 12px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    transition: transform 0.3s;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.scorecard p:hover {
    transform: scale(1.05);
}

.scorecard p:nth-child(2) {
    color: #4A90E2;
    font-weight: bold;
    font-size: 28px;
    background: rgba(255, 255, 255, 0.9);
    border: 3px solid #4A90E2;
}

.scorecard p:nth-child(3) {
    color: #27AE60;
    border: 3px solid #27AE60;
}

.scorecard p:nth-child(4) {
    color: #E74C3C;
    border: 3px solid #E74C3C;
}

.scorecard p:nth-child(5) {
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(45deg, #FF6B6B, #FFE66D);
    color: white;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    padding: 15px;
    margin-top: 20px;
}

.scorecard::before,
.scorecard::after {
    content: 'ðŸŽ‰';
    font-size: 40px;
    position: absolute;
    animation: float 3s ease-in-out infinite;
}

.scorecard::before {
    left: 20px;
}

.scorecard::after {
    right: 20px;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Button styling */
.next-question-btn {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
}

.next-question-btn:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Link buttons for downloading */
a {
    display: inline-block;
    padding: 14px 20px;
    background-color: #2ecc71;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: 10px 5px;
    font-size: 16px;
    text-align: center;
    transition: all 0.3s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

a:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

model-viewer {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

/* Hide quiz info when scorecard is displayed */
.scorecard + .quiz-info {
    display: none;
}
    </style>
    <!-- Include model-viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script></head>
<body>
    <div class="container">
        <div id="character-container">
            <!-- Model Viewer -->
            <model-viewer id="model-viewer" src="" alt="3D model" camera-controls ar shadow-intensity="1" exposure="0.8" camera-orbit="0deg 90deg 2.5m"></model-viewer>
        </div>

        <div id="mcq-container">
            <h1>Generated MCQs</h1>
            <div class="quiz-info">
                <div id="question-counter">Question: 1</div>
                <div id="questions-left">Questions Left: 0</div>
                <div id="score">Score: 0</div>
            </div>
            <div id="mcq-content"></div>
            <a href="/download/{{ txt_filename }}">Download as TXT</a>
            <a href="/download/{{ pdf_filename }}">Download as PDF</a>
        </div>
    </div>

    <script>
        let mcqs = `{% for mcq in mcqs.split("## MCQ") %}{% if mcq.strip() %}## MCQ{{ mcq }}{% endif %}{% endfor %}`;
        mcqs = mcqs.split("## MCQ").filter(mcq => mcq.trim() !== "");
        let totalQuestions = mcqs.length;
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        let characterDialogues = {
            "goku": "Hi, This is  Gooku Lets see if u can smash this quiz!",
            "doremon": "Hi, I am Doremon!",
            "captain_america": "Hi, I am Captain America!",
            "spider-man": "Hi, I am Spider Man!",
            "halo_reach": "Hi, I am from Halo Reach!"
        };
        let praiseMessages = [
            "Great job!",
            "Well done!",
            "You're doing great!",
            "Keep it up!"
        ];
        let cheeringMessages = [
            "It's okay, try the next one!",
            "Better luck next time!",
            "Don't worry, you can do it!",
            "Keep trying, you'll get it!"
        ];
        let characterIntroduced = false;

        function updateQuizInfo() {
            document.getElementById('question-counter').textContent = `Question: ${currentQuestionIndex + 1}`;
            document.getElementById('questions-left').textContent = `Questions Left: ${totalQuestions - currentQuestionIndex - 1}`;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function displayQuestion(index) {
            const mcqContainer = document.getElementById('mcq-content');
            mcqContainer.innerHTML = "";

            if (index < mcqs.length) {
                const mcq = mcqs[index];
                const questionText = mcq.split('A)')[0].replace('**', '').trim();
                const options = [
                    mcq.split('A)')[1].split('B)')[0].trim(),
                    mcq.split('B)')[1].split('C)')[0].trim(),
                    mcq.split('C)')[1].split('D)')[0].replace('**', '').trim(),
                    mcq.split('D)')[1].split('Correct Answer:')[0].replace('**', '').trim()
                ];
                const correctAnswer = mcq.split('Correct Answer:')[1].trim();

                const questionDiv = document.createElement('div');
                questionDiv.className = 'mcq';
                questionDiv.innerHTML = `
                    <div class="question">${questionText}</div>
                    <div class="options">
                        <div class="option" onclick="selectOption(this, '${correctAnswer}')">A) ${options[0]}</div>
                        <div class="option" onclick="selectOption(this, '${correctAnswer}')">B) ${options[1]}</div>
                        <div class="option" onclick="selectOption(this, '${correctAnswer}')">C) ${options[2]}</div>
                        <div class="option" onclick="selectOption(this, '${correctAnswer}')">D) ${options[3]}</div>
                    </div>
                    <div class="correct-answer">Correct Answer: ${correctAnswer}</div>
                `;
                mcqContainer.appendChild(questionDiv);

                updateQuizInfo();

                if (!characterIntroduced) {
                    introduceCharacter(() => {
                        // Speak the question and options after the character introduction
                        speakText(`${questionText}. Options are: A) ${options[0]}, B) ${options[1]}, C) ${options[2]}, D) ${options[3]}`);
                    });
                    characterIntroduced = true;
                } else {
                    // Speak the question and options
                    speakText(`${questionText}. Options are: A) ${options[0]}, B) ${options[1]}, C) ${options[2]}, D) ${options[3]}`);
                }
            } else {
                displayScorecard();
            }
        }

        function selectOption(selectedOption, correctAnswer) {
            const options = selectedOption.parentElement.querySelectorAll('.option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                // Reset all options to white background
                option.style.backgroundColor = '#fff';
                option.style.color = '#000';
            });

            if (selectedOption.textContent.includes(correctAnswer)) {
                selectedOption.style.backgroundColor = '#27ae60';
                selectedOption.style.color = '#fff';
                score++;
                correctAnswers++;
                speakPraiseMessage(() => {
                    // Display the next question after the praise message
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                });
            } else {
                selectedOption.style.backgroundColor = '#e74c3c';
                selectedOption.style.color = '#fff';
                incorrectAnswers++;
                speakCheeringMessage(() => {
                    // Display the next question after the cheering message
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                });
            }

            const correctAnswerDiv = selectedOption.parentElement.nextElementSibling;
            correctAnswerDiv.style.display = 'block';
        }

        function speakText(text, callback) {
            window.speechSynthesis.cancel(); // Cancel any ongoing speech
            const speechSynthesis = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = callback || function() {};
            speechSynthesis.speak(utterance);
        }

        function introduceCharacter(callback) {
            const character = "{{ character }}";
            const introduction = characterDialogues[character.toLowerCase()];
            if (introduction) {
                speakText(introduction, callback);
            }
        }

        function speakPraiseMessage(callback) {
            const praiseMessage = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
            speakText(praiseMessage, callback);
        }

        function speakCheeringMessage(callback) {
            const cheeringMessage = cheeringMessages[Math.floor(Math.random() * cheeringMessages.length)];
            speakText(cheeringMessage, callback);
        }

        function displayScorecard() {
            const mcqContainer = document.getElementById('mcq-content');
            mcqContainer.innerHTML = `
                <div class="scorecard">
                    <h2>Quiz Completed!</h2>
                    <p>Your Score: ${score}</p>
                    <p>Correct Answers: ${correctAnswers}</p>
                    <p>Incorrect Answers: ${incorrectAnswers}</p>
                    <p>Review: ${getReview()}</p>
                </div>
            `;
        }

        function getReview() {
            let review;
            const averageScore = totalQuestions / 2;
            if (score >= totalQuestions * 0.75) {
                review = "Excellent";
            } else if (score >= averageScore) {
                review = "Good";
            } else {
                review = "Bad";
            }
            return review;
        }

        // Display the first question
        displayQuestion(currentQuestionIndex);

        // Load and display the 3D character
        const character = "{{ character }}";
        const modelViewer = document.getElementById('model-viewer');
        modelViewer.src = `/models/${encodeURIComponent(character)}.glb`;

    </script>
</body>
</html>
